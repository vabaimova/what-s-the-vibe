<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>What's the Vibe?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a id="prompt-reload" href="./index.html"><h1>What's the vibe?</h1></a>
        <form id="vibe-form">
            <input type="text" id="vibe-input" name="vibe" required autocomplete="off" autofocus>

        </form>
    </header>
    <main>
        <div id="loader" class="hidden"></div>
        <div id="moodboard"></div>
        <section id="sources-section" class="hidden">
            <h2>Image Sources</h2>
            <ul id="source-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
